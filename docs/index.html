<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
    <meta name="description" content="Casher demo using Harvard Art Museums API"
    <script src="./casher.js"></script>
    <script src="./demo.js"></script>
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <main class="window">
      <header>Objects</header>
      <section id="frame">
        <div id="loading" class="hidden"></div>
        <button type="button" id="back"><</button>

          id="image"
          src="https://ids.lib.harvard.edu/ids/iiif/18483392/full/full/0/native.jpg"

      </section>
      <section id="info">
        <p class="info-blurb">Info goes here</p>
      </section>
    </main>
  </body>
