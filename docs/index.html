<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
    <meta name="description" content="Casher demo using Harvard Art Museums API"/>
    <script src="../casher.js"></script>
    <script src="./demo.js"></script>
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <main class="window">

      <div id="collection">
        <header id="pinned-header">pinned</header>
        <ul id="pinned-items">

        </ul>
      </div>

      <div class="nav" id="back"></div>

      <header id="main-header">
        <div id="title">Images</div>
        <br>
        <div id="subtitle">Randomly served images from Harvard Art Museum collection</div>
      </header>
      <section id="frame">
        <div id="loading" class="hidden"></div>

        <img
          id="image"
          src="https://ids.lib.harvard.edu/ids/iiif/18483392/full/full/0/native.jpg"
          alt="Changing Image"/>

      </section>
      <div class="nav" id="next"></div>
      <section id="info">
        <p class="info-blurb"></p>
      </section>
    </main>
  </body>
</html>
